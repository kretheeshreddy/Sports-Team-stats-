<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sports — Team Stats</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { margin-bottom: 0.5rem; }
    .subtitle { color: #555; margin-top: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f4f6f8; }
    .win { color: #0a7; font-weight: bold; }
    .loss { color: #d33; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Team Stats</h1>
  <p class="subtitle">League summary — current season</p>

  <table aria-label="Team statistics">
    <thead>
      <tr>
        <th>Team</th>
        <th>Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Points</th>
        <th>Win %</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Retheesh</td>
        <td>20</td>
        <td class="win">14</td>
        <td class="loss">6</td>
        <td>42</td>
        <td>70%</td>
      </tr>
      <tr>
        <td>Shashank</td>
        <td>20</td>
        <td class="win">12</td>
        <td class="loss">8</td>
        <td>36</td>
        <td>60%</td>
      </tr>
      <tr>
        <td>Virat</td>
        <td>20</td>
        <td class="win">9</td>
        <td class="loss">11</td>
        <td>27</td>
        <td>45%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
